        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                gameID: params.get('gameID')
            };
        }
    
        function populatePage() {
    const { gameID } = getQueryParams();
    const data = gameData[gameID];

    if (data) {
        document.getElementById('title').textContent = gameID.replace(/-/g, ' ');

        // Handle the first image
        const img1Element = document.getElementById('img1');
        if (data.img1) {
            img1Element.src = data.img1;
            img1Element.style.display = 'block'; // Ensure it's visible if there's an image
        } else {
            img1Element.style.display = 'none';
        }

        // Handle the second image
        const img2Element = document.getElementById('img2');
        if (data.img2) {
            img2Element.src = data.img2;
            img2Element.style.display = 'block'; // Ensure it's visible if there's an image
        } else {
            img2Element.style.display = 'none';
        }

        // Handle contributions
        const contributionsList = document.getElementById('contributions');
        if (data.contributions && data.contributions.length > 0) {
            contributionsList.innerHTML = '';
            data.contributions.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                contributionsList.appendChild(li);
            });
        } else {
            document.getElementById('contributions-container').style.display = 'none';
        }

        // Handle "What I Learned"
        const learnedList = document.getElementById('learned-list');
        if (data.whatILearned && data.whatILearned.length > 0) {
            learnedList.innerHTML = '';
            data.whatILearned.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                learnedList.appendChild(li);
            });
        } else {
            document.getElementById('learned-container').style.display = 'none';
        }
    }
}
