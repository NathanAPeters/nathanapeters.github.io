    <script>
        const gameData = {
            "First-Person-Adventure": {
                gameID: "First-Person-Adventure",
                img1: "../images/Unreal/TargetIsle2.png",
                contributions: [
                    "enemy sensing and movement",
                    "Leveraged assets from the store to create a visually appealing level.",
                    "Voice acting by me.",
                    "An emissive story about target robots going rogue",
                    "a game where you have to balance machine parts and bullets",
                    "Designed a landscape that guides the player and provides supplies.",
                    "Created a cannon that shoots targets into the water for extra machine parts.",
                    "Designed a random enemy spawner in an area.",
                    "Developed textures and materials for the targets.",
                ],
                whatILearned: [
                    
                    "asking myself better questions like how level design relates to the users experience",
                    "Improved my skills in landscape design and resource management.",
                    "Faced challenges in balancing enemy AI and player resources.",
                    "Learned how to create engaging stories in a game."
                    
                ],
                img2: "../images/Unreal/TargetIsle3.png"
            },
            "3D-Puzzle-Challenge": {
                gameID: "3D-Puzzle-Challenge",
                img1: "../images/Unreal/dreamlvl2.png",
                contributions: [
                    "Color-coordinated button/door system that requires strategic thinking.",
                    "Unique puzzle design with creative solutions, like avoiding certain buttons.",
                    "Created a painter object that changes color when triggered by a color cube.",
                    "Developed glowing materials for the cubes and doors.",
                    "Worked on indoor lighting, including a portal teleportation system.",
                    "Designed a custom texture for the walls."
                ],
                whatILearned: [
                    "Gained experience in thinking outside the box when it comes to designing complex puzzle mechanics.",
                    "Enhanced skills in creating dynamic materials and lighting.",
                    "Overcame challenges with indoor lighting and interactive elements."
                ],
                img2: "../images/Unreal/dreamlvl3.png"
            },
            "3D-AI-Driven-Experience": {
                gameID: "3D-AI-Driven-Experience",
                img1: "",
                contributions: [
                    "Developed the enemy behavior tree with roam, follow, run away, and lose track states.",
                    "Implemented a special pickup that makes AI enemies run away from the player.",
                    "Designed a shop system that offers random items at the start of the game.",
                    "Created materials for collectibles.",
                    "Composed a song for the game soundtrack.",
                    "Added bird sounds and background noise for an enhanced user experience.",
                    "Created a custom UI for player health.",
                    "Customized the player body material to be black to contrast with enemies.",
                ],
                whatILearned: [
                    "Gained experience in designing advanced AI behaviors.",
                    "Improved skills in sound design and UI creation.",
                    "Faced challenges with integrating complex gameplay elements."
                ],
                img2: "../images/Unreal/EndExperience.png"
            }
        };
    
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                gameID: params.get('gameID')
            };
        }
    
        function populatePage() {
    const { gameID } = getQueryParams();
    const data = gameData[gameID];

    if (data) {
        document.getElementById('title').textContent = gameID.replace(/-/g, ' ');

        // Handle the first image
        const img1Element = document.getElementById('img1');
        if (data.img1) {
            img1Element.src = data.img1;
            img1Element.style.display = 'block'; // Ensure it's visible if there's an image
        } else {
            img1Element.style.display = 'none';
        }

        // Handle the second image
        const img2Element = document.getElementById('img2');
        if (data.img2) {
            img2Element.src = data.img2;
            img2Element.style.display = 'block'; // Ensure it's visible if there's an image
        } else {
            img2Element.style.display = 'none';
        }

        // Handle contributions
        const contributionsList = document.getElementById('contributions');
        if (data.contributions && data.contributions.length > 0) {
            contributionsList.innerHTML = '';
            data.contributions.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                contributionsList.appendChild(li);
            });
        } else {
            document.getElementById('contributions-container').style.display = 'none';
        }

        // Handle "What I Learned"
        const learnedList = document.getElementById('learned-list');
        if (data.whatILearned && data.whatILearned.length > 0) {
            learnedList.innerHTML = '';
            data.whatILearned.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                learnedList.appendChild(li);
            });
        } else {
            document.getElementById('learned-container').style.display = 'none';
        }
    }
}

document.addEventListener('DOMContentLoaded', populatePage);
    </script>
